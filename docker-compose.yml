version: '3.8'

name: khao_sat_dev

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tho493/khao-sat:latest
    container_name: khao_sat_dev_app
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - .env
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - /var/www/vendor
    networks:
      - khao_sat_network
    depends_on:
      - db
      - redis
    environment:
      - APP_URL=https://khaosat.tho493.id.vn
      - APP_ENV=production
      - APP_DEBUG=false
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY:-}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY:-}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=khao_sat_db
      - DB_USERNAME=khao_sat_user
      - DB_PASSWORD=khao_sat_password
      - DB_CLIENT_BIN=/usr/bin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CLIENT=phpredis
      - REDIS_PASSWORD=null
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_SAME_SITE=${SESSION_SAME_SITE:-}  
      - SESSION_DOMAIN=${SESSION_DOMAIN:-}
      - SESSION_SECURE_COOKIE=${SESSION_SECURE_COOKIE:-}
      - CSRF_COOKIE_DOMAIN=.tho493.id.vn
      - CSRF_COOKIE_SAME_SITE=none
      - CSRF_COOKIE_SECURE=true

  nginx:
    image: nginx:alpine
    container_name: khao_sat_dev_nginx
    restart: unless-stopped
    ports:
      - "9081:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - khao_sat_network
    depends_on:
      - app
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=9081

  db:
    image: mysql:8.0
    container_name: khao_sat_dev_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: khao_sat_db
      MYSQL_USER: khao_sat_user
      MYSQL_PASSWORD: khao_sat_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database/khao_sat_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "9307:3306"
    networks:
      - khao_sat_network

  redis:
    image: redis:alpine
    container_name: khao_sat_dev_redis
    restart: unless-stopped
    ports:
      - "9380:6379"
    volumes:
      - redis_data:/data
    networks:
      - khao_sat_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: khao_sat_dev_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: khao_sat_user
      PMA_PASSWORD: khao_sat_password
    ports:
      - "9082:80"
    networks:
      - khao_sat_network
    depends_on:
      - db

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  khao_sat_network:
    driver: bridge